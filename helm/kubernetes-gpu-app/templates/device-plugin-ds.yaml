apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gpu-device-plugin
  namespace: kube-system
  labels:
    {{- include "kubernetes-gpu.metaLabels" . | nindent 4 }}
    addonmanager.kubernetes.io/mode: Reconcile
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "kubernetes-gpu.metaLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubernetes-gpu.metaLabels" . | nindent 8 }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccount: nvidia-gpu-device-plugin
      serviceAccountName: nvidia-gpu-device-plugin
      nodeSelector:
{{ toYaml .Values.driver.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.driver.tolerations | indent 8 }}
      priorityClassName: system-node-critical
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
      containers:
      - image: {{ .Values.device.image.repository }}:{{ .Values.device.image.tag }}
        command: ["/usr/bin/nvidia-gpu-device-plugin", "-logtostderr"]
        name: nvidia-gpu-device-plugin
        resources:
        resources:
{{ toYaml .Values.driver.resources | indent 10 }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /device-plugin
        - name: dev
          mountPath: /dev
