apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-driver-installer
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "kubernetes-gpu.metaLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubernetes-gpu.metaLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubernetes-gpu.metaLabels" . | nindent 8 }}
    spec:
      serviceAccount: nvidia-driver-installer
      serviceAccountName: nvidia-driver-installer
{{ toYaml .Values.driver.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.driver.tolerations | indent 8 }}
      hostNetwork: true
      hostPID: true
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: nvidia-install-dir-host
        hostPath:
          path: /opt/nvidia
      - name: root-mount
        hostPath:
          path: /
      initContainers:
      - image: {{ .Values.driver.image.repository }}:{{ .Values.driver.image.tag }}
        imagePullPolicy: Always
        name: nvidia-driver-installer
        resources:
        resources:
{{ toYaml .Values.device.resources | indent 10 }}
        securityContext:
          privileged: true
        env:
          - name: NVIDIA_INSTALL_DIR_HOST
            value: /opt/nvidia
          - name: NVIDIA_INSTALL_DIR_CONTAINER
            value: /usr/local/nvidia
          - name: ROOT_MOUNT_DIR
            value: /root
        volumeMounts:
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
        - name: dev
          mountPath: /dev
        - name: root-mount
          mountPath: /root
      containers:
      - image: gcr.io/google-containers/pause:2.0
        name: pause
